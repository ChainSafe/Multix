manifestVersion: subsquid.io/v0.1
name: multix-large
version: 3
description: |-
  Squid for Multix

build:

deploy:
  addons:
    postgres:
  processor:
    - name: assethub-kusama-processor
      cmd: ['sqd', 'start-assethub-kusama']
    - name: assethub-polkadot-processor
      cmd: ['sqd', 'start-assethub-polkadot']
    - name: rococo-processor
      cmd: ['sqd', 'start-rococo']
    - name: kusama-processor
      cmd: ['sqd', 'start-kusama']
    - name: polkadot-processor
      cmd: ['sqd', 'start-polkadot']
    - name: phala-processor
      cmd: ['sqd', 'start-phala']
    - name: khala-processor
      cmd: ['sqd', 'start-khala']
    - name: rhala-processor
      cmd: ['sqd', 'start-rhala']
    - name: acala-processor
      cmd: ['sqd', 'start-acala']
    - name: bifrost-polkadot-processor
      cmd: ['sqd', 'start-bifrost-polkadot']
    - name: interlay-processor
      cmd: ['sqd', 'start-interlay']
    - name: astar-processor
      cmd: ['sqd', 'start-astar']
    - name: hydradx-processor
      cmd: ['sqd', 'start-hydradx']
    # - name: pendulum-processor
    #   cmd: ['sqd', 'start-pendulum']
    # - name: amplitude-processor
    #   cmd: ['sqd', 'start-amplitude']
    # - name: westend-processor
    #   cmd: ['sqd', 'start-westend']
  api:
    cmd: ['npx', 'squid-graphql-server', '--subscriptions']
scale:
  dedicated: true
  addons:
    postgres:
      # storage: 100Gi
      profile: small
  processor:
    profile: small
  api:
    profile: small
    # load-balance three replicas
    # replicas: 3
