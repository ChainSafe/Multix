manifestVersion: subsquid.io/v0.1
name: multix
version: 3
description: |-
  Squid for Multix

build:

deploy:
  addons:
    postgres:
  processor:
    - name: phala-processor
      cmd: ['sqd', 'start-phala']
    - name: khala-processor
      cmd: ['sqd', 'start-khala']
    - name: rhala-processor
      cmd: ['sqd', 'start-rhala']
    - name: astar-processor
      cmd: ['sqd', 'start-astar']
    - name: hydradx-processor
      cmd: ['sqd', 'start-hydradx']
  api:
    cmd: ['npx', 'squid-graphql-server', '--subscriptions']
scale:
  dedicated: true
  addons:
    postgres:
      storage: 100G
      profile: medium
  processor:
    profile: medium
  api:
    profile: large
    # load-balance three replicas
    replicas: 3
