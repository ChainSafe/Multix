manifestVersion: subsquid.io/v0.1
name: multix
version: 1
description: |-
  Squid for Multix

build:

deploy:
  addons:
    postgres:
  processor:
    - name: rococo-processor
      cmd: ['sqd', 'start-rococo']
    - name: kusama-processor
      cmd: ['sqd', 'start-kusama']
    - name: polkadot-processor
      cmd: ['sqd', 'start-polkadot']
    - name: phala-processor
      cmd: ['sqd', 'start-phala']
    - name: khala-processor
      cmd: ['sqd', 'start-khala']
  api:
    cmd: ['npx', 'squid-graphql-server', '--subscriptions']
scale:
  dedicated: true
