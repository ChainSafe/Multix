manifestVersion: subsquid.io/v0.1
name: multix
version: 2
description: |-
  Squid for Multix

build:

deploy:
  addons:
    postgres:
  processor:
    - name: rococo-processor
      cmd: ['sqd', 'start-rococo']
    - name: kusama-processor
      cmd: ['sqd', 'start-kusama']
    - name: polkadot-processor
      cmd: ['sqd', 'start-polkadot']
    - name: phala-processor
      cmd: ['sqd', 'start-phala']
    - name: khala-processor
      cmd: ['sqd', 'start-khala']
    - name: rhala-processor
      cmd: ['sqd', 'start-rhala']
    - name: astar-processor
      cmd: ['sqd', 'start-astar']
    - name: assethub-polkadot-processor
      cmd: ['sqd', 'start-assethub-polkadot']
    - name: assethub-kusama-processor
      cmd: ['sqd', 'start-assethub-kusama']
    - name: hydradx-processor
      cmd: ['sqd', 'start-hydradx']
  api:
    cmd: ['npx', 'squid-graphql-server', '--subscriptions']
scale:
  dedicated: true
