subscription MultisigsBySignatoriesOrWatched($accountIds: [String!], $watchedAccountIds: [String!]) {
  accountMultisigs(where: {
    OR: [
      {multisig: {id_in: $watchedAccountIds}}, 
      {signatory: {id_in: $accountIds}},
      {signatory: {id_in: $watchedAccountIds}}
    ]
  }) {
    multisig {
      address
      threshold
      signatories {
        signatory {
          address
        }
      }
      delegateeFor {
        type
        delegator {
          address
          isPureProxy
        }
      }
    }
  }
}