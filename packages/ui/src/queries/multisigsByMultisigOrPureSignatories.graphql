query multisigsByMultisigOrPureSignatories($accountIds: [String!]) {
  accountMultisigs(where: { signatory: { id_in: $accountIds } }, limit: 10) {
    multisig {
      address
      threshold
      signatories(limit: 10) {
        signatory {
          address
        }
      }
      # delegateeFor(limit: 100) {
      #   type
      #   delegator {
      #     address
      #     isPureProxy
      #   }
      # }
    }
  }
}
