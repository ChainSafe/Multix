subscription MultisigsByAccounts($accountIds: [String!], $watchedAccountIds: [String!]) {
  accounts(
    where: {
      id_in: $watchedAccountIds
      AND: { isMultisig_eq: true, OR: { isPureProxy_eq: true } }
      OR: { signatories_some: { signatory: { id_in: $accountIds } } }
    }
  ) {
    # either it's a multisig or proxy, with direct address match
    # or one of accounts is a signatory
    address
    isMultisig
    isPureProxy
    threshold
    signatories {
      signatory {
        address
      }
    }
    delegateeFor {
      id
      type
      delegator {
        address
        isPureProxy
      }
      delegatee {
        address
        isPureProxy
      }
    }
    delegatorFor {
      id
      type
      delegatee {
        address
        isMultisig
        threshold
        signatories {
          signatory {
            address
          }
        }
      }
    }
  }
}
