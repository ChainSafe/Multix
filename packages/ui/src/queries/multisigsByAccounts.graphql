subscription MultisigsByAccounts($accounts: [String!], $watchedAccounts: [String!]) {
  accounts(
    where: {
      id_in: $watchedAccounts
      AND: { isMultisig_eq: true, OR: { isPureProxy_eq: true } }
      OR: { signatories_some: { signatory: { id_in: $accounts } } }
    }
  ) {
    # either it's a multisig or proxy, with direct address match
    # or one of accounts is a signatory
    id
    isMultisig
    isPureProxy
    threshold
    signatories {
      signatory {
        id
      }
    }
    delegateeFor {
      id
      type
      delegator {
        id
        isPureProxy
      }
      delegatee {
        id
        isPureProxy
      }
    }
    delegatorFor {
      id
      type
      delegatee {
        id
        isMultisig
        threshold
        signatories {
          signatory {
            id
          }
        }
      }
    }
  }
}
