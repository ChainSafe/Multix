query MultisigsByAccounts($accounts: [String!]) {
  accounts(where: {AND: {isMultisig_eq: true, signers_some: {signer: {id_in: $accounts}}}}) {
    id
    createdAt
    isMultisig
    isPureProxy
    threshold
    multisigsCalls {
      id
      blockHash
      timestamp
      callIndex
    }
    signers {
      signer {
        id
      }
    }
    proxy {
      id
      type
      origin {
        id
        isPureProxy
      }
      proxy {
        id
        isPureProxy
      }
    }
  }
}
