query MultisigsByAccounts($accounts: [String!]) {
  accounts(where: {AND: {isMultisig_eq: true, signatories_some: {signatory: {id_in: $accounts}}}}) {
    id
    createdAt
    isMultisig
    isPureProxy
    threshold
    multisigsCalls {
      id
      blockHash
      timestamp
      callIndex
    }
    signatories {
      signatory {
        id
      }
    }
    deletateeFor {
      id
      type
      delegator {
        id
        isPureProxy
      }
      delegatee {
        id
        isPureProxy
      }
    }
  }
}
