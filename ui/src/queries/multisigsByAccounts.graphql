query MultisigsByAccounts($accounts: [String!]) {
  multisigs(where: {signers_some: {signer: {id_in: $accounts}}}) {
    id
    createdAt
    proxy {
      id
    }
    signers {
      signer {
        id
      }
    }
    threshold
    multisigsCalls {
      id
      blockHash
      timestamp
      callIndex
    }
  }
}