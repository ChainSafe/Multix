name: multix/stage/deploy

on:
  push:
    branches:
      - main
      - ci/* # run this workflow if the branch starts with ci/*

env:
  AWS_REGION: '${{ secrets.AWS_REGION }}'
  ENV: 'stage'
  DOCKER_REGISTRY: 'ghcr.io'
  DOCKER_TAG: 'latest'

jobs:
  push:
    name: push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_id: ['squid-indexer', 'graphql-server']

    permissions:
      contents: read
      id-token: write

    steps:
      - name: checkout the source code
        uses: actions/checkout@v3

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: login to ghcr
        id: ghcr
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: build / tag / push docker image into ghcr
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          target: ${{ matrix.target_id }}
          push: false
          tags: ${{ env.DOCKER_REGISTRY }}/chainsafe/multix-${{ matrix.target_id }}:${{ env.DOCKER_TAG }},${{ env.DOCKER_REGISTRY }}/chainsafe/multix-${{ matrix.target_id }}:${{ github.sha }}
