name: Cypress tests
on:
  pull_request:
    paths:
      - 'packages/ui/**/*'
      - '.github/workflows/cypress-tests.yaml'
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        id: yarn-build-cache
        with:
          path: |
            **/node_modules
            ~/.cache/Cypress
            **/build
          key: ${{ runner.os }}-node_modules-files-build-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-build-
      - name: Install and show git version
        run: apt-get -y install git && git --version
        id: git-install
      # - name: run docker-compose
      #   uses: sudo-bot/action-docker-compose@latest
      #   with:
      #     # https://docs.docker.com/compose/reference/overview/
      #     cli-args: |
      #       up
      #       db
      #       -d
      - name: Install indexer deps
        working-directory: squid
        run: npm ci
      - name: run indexer routine
        working-directory: squid
        run: |
          npm run codegen
          npm run typegen
          npm run build
          npm run db:migrate
        env:
          DB_HOST: postgres

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install-command: yarn install
          start: |
            npx --yes @acala-network/chopsticks@latest --config chopsticks-config.yml
            yarn ui:start-with-chopsticks
            npm run start:graphql-server
            npm run start:chopsticks-indexer-ci
          wait-on: 'http://localhost:3333'
          # custom test command to run
          command: yarn test:ci
      # store the screenshots if the tests fail
      - name: Store screenshots
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: packages/ui/cypress/screenshots
      # store the videos if the tests fail
      - name: Store videos
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-videos
          path: packages/ui/cypress/videos
